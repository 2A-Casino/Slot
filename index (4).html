            y = -y;
            const visibleCount = reelVisibleSymbols;
            const centerOffsetIndex = Math.floor(visibleCount/2);
            let firstIdx = Math.round(y / symbolHeight);
            let centerTargetIdx = firstIdx + centerOffsetIndex;
            let targetY = centerTargetIdx * symbolHeight - centerOffsetIndex * symbolHeight;
            let duration = 400;
            let start = null;
            function alignStep(ts) {
                if (!start) start = ts;
                let progress = Math.min(1, (ts - start) / duration);
                let eased = 1 - Math.pow(1 - progress, 3);
                let thisY = y + (targetY - y) * eased;
                reel.style.transform = `translateY(${-thisY}px)`;
                if (progress < 1) {
                    requestAnimationFrame(alignStep);
                } else {
                    reel.style.transform = `translateY(${-targetY}px)`;
                    if (cb) cb(centerTargetIdx % symbols.length);
                }
            }
            requestAnimationFrame(alignStep);
        }

        function clearWinEffects() {
            winMessage.classList.remove('show');
            winMessage.textContent = "";
            reels.forEach(reel => reel.parentNode.classList.remove('win'));
            reels.forEach(reel => {
                [...reel.children].forEach(sym => sym.classList.remove('win'));
            });
        }
        function showWinEffects(type, winPositions, emoji, multi) {
            if (multi) {
                winMessage.textContent = `üåà „ÉÄ„Éñ„É´„É©„Ç§„É≥„Éú„Éº„Éä„Çπ! ${emoji.repeat(3)} üåà`;
            } else if (type === 'row') {
                winMessage.textContent = `üéâ Ê®™ÊèÉ„ÅÑ! ${emoji.repeat(3)} üéâ`;
            } else if (type === 'diag') {
                winMessage.textContent = `üéâ „Å™„Å™„ÇÅÊèÉ„ÅÑ! ${emoji.repeat(3)} üéâ`;
            } else if (type === 'jackpot') {
                winMessage.textContent = `üéâ JACKPOT! ${emoji.repeat(3)} üéâ`;
            }
            winMessage.classList.add('show');
            for (let col = 0; col < 3; col++) {
                reels[col].parentNode.classList.add('win');
            }
            for (const [col, row] of winPositions) {
                reels[col].children[row].classList.add("win");
            }
            if (type === 'jackpot') {
                seJackpot.currentTime = 0;
                seJackpot.play();
            } else {
                seWin.currentTime = 0;
                seWin.play();
            }
        }
        function getVisibleSymbols() {
            let indexes = [];
            for (let col = 0; col < 3; col++) {
                const reel = reels[col];
                let currentMatrix = getComputedStyle(reel).transform;
                let y = 0;
                if (currentMatrix !== "none") {
                    const match = currentMatrix.match(/matrix.*\((.+)\)/);
                    if (match) {
                        let vals = match[1].split(', ');
                        y = parseFloat(vals[5]);
                    }
                }
                y = -y;
                let firstIdx = Math.round(y / symbolHeight);
                indexes.push(
                    [firstIdx, firstIdx+1, firstIdx+2]
                );
            }
            let grid = [[],[],[]];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    grid[row][col] = reels[col].children[indexes[col][row]].textContent;
                }
            }
            return { grid, indexes };
        }
        function checkWin() {
            clearWinEffects();
            const { grid, indexes } = getVisibleSymbols();
            let lines = [];
            for (let row=0; row<3; row++) {
                if (grid[row][0] === grid[row][1] && grid[row][1] === grid[row][2]) {
                    lines.push({
                        type: 'row',
                        emoji: grid[row][0],
                        winPositions: [
                            [0, indexes[0][row]],
                            [1, indexes[1][row]],
                            [2, indexes[2][row]],
                        ]
                    });
                }
            }
            if (grid[0][0] === grid[1][1] && grid[1][1] === grid[2][2]) {
                lines.push({
                    type: 'diag',
                    emoji: grid[0][0],
                    winPositions: [
                        [0, indexes[0][0]],
                        [1, indexes[1][1]],
                        [2, indexes[2][2]],
                    ]
                });
            }
            if (grid[0][2] === grid[1][1] && grid[1][1] === grid[2][0]) {
                lines.push({
                    type: 'diag',
                    emoji: grid[0][2],
                    winPositions: [
                        [0, indexes[0][2]],
                        [1, indexes[1][1]],
                        [2, indexes[2][0]],
                    ]
                });
            }
            if (grid[1][0] === grid[1][1] && grid[1][1] === grid[1][2]) {
                lines.push({
                    type: 'jackpot',
                    emoji: grid[1][0],
                    winPositions: [
                        [0, indexes[0][1]],
                        [1, indexes[1][1]],
                        [2, indexes[2][1]],
                    ]
                });
            }
            if (lines.length === 0) {
                return false;
            } else if (lines.length === 1) {
                const l = lines[0];
                showWinEffects(l.type, l.winPositions, l.emoji, false);
                winCooldown = true;
                setTimeout(() => { winCooldown = false; }, 3000);
                return true;
            } else {
                let allWinPos = [];
                let emoji = lines[0].emoji;
                lines.forEach(l => {
                    allWinPos = allWinPos.concat(l.winPositions);
                });
                showWinEffects(lines[0].type, allWinPos, emoji, true);
                document.body.style.animation = "flash 0.4s";
                setTimeout(()=>{ document.body.style.animation = ""; }, 400);
                winCooldown = true;
                setTimeout(() => { winCooldown = false; }, 3000);
                return true;
            }
        }
        function startSpin() {
            clearWinEffects();
            reels.forEach(fillReel);
            for (let i = 0; i < 3; i++) {
                animateReelReverse(reels[i], i, spinParams[i].speed, Math.random());
            }
            seSpin.currentTime = 0;
            seSpin.play();
        }
        function stopLeft(cb) {
            stopAndAlign(reels[0], 0, ()=>{
                seStop.currentTime = 0; seStop.play();
                if(cb) cb();
            });
        }
        function stopMiddle(cb) {
            stopAndAlign(reels[1], 1, ()=>{
                seStop.currentTime = 0; seStop.play();
                if(cb) cb();
            });
        }
        async function stopRightWithWinWait(cb) {
            stopAndAlign(reels[2], 2, async ()=>{
                seStop.currentTime = 0; seStop.play();
                const win = checkWin();
                if(win) {
                    waitingAfterWin = true;
                    await new Promise(r=>setTimeout(r, 200));
                    waitingAfterWin = false;
                }
                if(cb) cb();
            });
        }
        window.addEventListener('keydown', (e)=>{
            if (!isInputAllowed()) return;
            if ((e.code === "Space" || e.key === " ") && !spacePressed) {
                playCoinIfFirst();
                handleInputDown();
            }
        });
        window.addEventListener('keyup', (e)=>{
            if (!isInputAllowed()) return;
            if ((e.code === "Space" || e.key === " ")) {
                handleInputUp();
            }
        });
        const slotMachine = document.getElementById('slotMachine');
        slotMachine.addEventListener('touchstart', function(e){
            if (!isInputAllowed()) return;
            playCoinIfFirst();
            e.preventDefault();
            if (!pointerDown) {
                pointerDown = true;
                handleInputDown();
            }
        }, {passive: false});
        slotMachine.addEventListener('touchend', function(e){
            if (!isInputAllowed()) return;
            e.preventDefault();
            if (pointerDown) {
                handleInputUp();
                pointerDown = false;
            }
        }, {passive: false});
        slotMachine.addEventListener('mousedown', function(e){
            if (!isInputAllowed()) return;
            playCoinIfFirst();
            if (!pointerDown) {
                pointerDown = true;
                handleInputDown();
            }
        });
        slotMachine.addEventListener('mouseup', function(e){
            if (!isInputAllowed()) return;
            if (pointerDown) {
                handleInputUp();
                pointerDown = false;
            }
        });
        window.addEventListener('blur', ()=>{ spacePressed = false; pointerDown = false; });
        window.addEventListener('click', ()=>window.focus());
    </script>
